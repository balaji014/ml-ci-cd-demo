name: CI-CD

on:
  push:
    branches: ["main"]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Configure AWS creds (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsDVCAndEKSRole
          aws-region: ap-south-1

      - name: Install dependencies (with DVC + pathspec pin)
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install "dvc[s3]" "pathspec<1"

      - name: Show versions
        run: |
          python --version
          python -c "import dvc, pathspec; print('dvc', dvc.__version__); print('pathspec', pathspec.__version__)"  

      - name: Test S3 access
        run: |
          aws s3 ls s3://demo-bucket-balaji014-123/

      - name: Pull data and model
        run: dvc pull

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ml-api:${{ github.sha }}

      - name: Update manifest image tag
        run: |
          sed -i "s#image: .*#image: ${{ secrets.DOCKERHUB_USERNAME }}/ml-api:${{ github.sha }}#g" k8s/manifest.yaml

      - name: Commit changes (only if changed)
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add k8s/manifest.yaml
          git diff --cached --quiet || git commit -m "Update image tag"
          git push
